<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>計算BMI</title>
</head>

<body>
    <h1>BMI計算機</h1>
    <form action="" method="GET">
        <label for="username">姓名</label>
        <input type="text" id="username" name="username" value="jerry"><br>
        <label for="password">密碼</label>
        <input type="password" id="password" name="password" required><br>
        <label for="birthday">生日</label>
        <input type="date" id="birthday" name="birthday" required><br>
        <label for="heigh">身高</label>
        <input type="number" id="heigh" name="heigh" value="168" step="0.1"><br>
        <label for="weight">體重</label>
        <input type="number" id="weight" name="weight" value="60" step="0.1"><br>
        <label for="email">信箱</label>
        <input type="email" id="email" name="email" placeholder="請輸入email" required><br>
        <p>
            <button>計算</button>&nbsp;&nbsp;
            <a href="./index.html">返回</a>
        </p>


    </form>





</body>

</html>
